name: Manga Automation

on:
  push:
    branches:
      - main
    paths:
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.png'
      - '**/*.webp'
      - 'manga-config.json'
  
  schedule:
    - cron: '0 0 * * *'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  manga-automation:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“š Generate manga.json
        run: node manga-automation.js generate
      
      - name: ğŸ”„ Sync chapters
        run: node manga-automation.js sync
      
      - name: ğŸ“Š Update manga views
        run: node manga-automation.js update-views
      
      - name: ğŸ“– Update chapter views
        run: node manga-automation.js update-chapters
      
      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git pull origin main --rebase || true
          git add manga.json manga-config.json pending-views.json pending-chapter-views.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            if [ "${{ github.event_name }}" = "push" ]; then
              COMMIT_MSG="ğŸ“š Auto-update manga data [skip ci]"
            elif [ "${{ github.event_name }}" = "schedule" ]; then
              COMMIT_MSG="ğŸ“Š Daily refresh [skip ci]"
            else
              COMMIT_MSG="ğŸ”„ Manual update [skip ci]"
            fi
            
            git commit -m "$COMMIT_MSG"
            
            max_retries=3
            count=0
            until git push origin main; do
              count=$((count+1))
              if [ $count -eq $max_retries ]; then
                echo "âŒ Failed to push after $max_retries attempts"
                exit 1
              fi
              echo "âš ï¸  Retrying push... (attempt $count/$max_retries)"
              sleep 5
              git pull origin main --rebase
            done
            
            echo "âœ… Successfully pushed changes"
          fi
      
      - name: ğŸ“Š Show Summary
        if: always()
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘       AUTOMATION SUMMARY               â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Trigger: ${{ github.event_name }}"
          echo "Time: $(date)"
          echo ""
          
          if [ -f manga.json ]; then
            echo "ğŸ“Š Manga Stats:"
            MANGA_TITLE=$(node -p "JSON.parse(require('fs').readFileSync('manga.json')).manga.title")
            TOTAL_CHAPTERS=$(node -p "Object.keys(JSON.parse(require('fs').readFileSync('manga.json')).chapters).length")
            LAST_UPDATE=$(node -p "JSON.parse(require('fs').readFileSync('manga.json')).lastChapterUpdate || 'N/A'")
            MANGA_VIEWS=$(node -p "JSON.parse(require('fs').readFileSync('manga.json')).manga.views || 0")
            
            echo "  ğŸ“š Title: $MANGA_TITLE"
            echo "  ğŸ“– Chapters: $TOTAL_CHAPTERS"
            echo "  ğŸ“… Last Update: $LAST_UPDATE"
            echo "  ğŸ‘ï¸  Views: $MANGA_VIEWS"
          fi
          
          if [ -f pending-views.json ]; then
            PENDING_VIEWS=$(node -p "JSON.parse(require('fs').readFileSync('pending-views.json')).pendingViews || 0")
            echo "  â³ Pending Views: $PENDING_VIEWS / 20"
          fi
          
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"